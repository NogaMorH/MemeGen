<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="init()">
    <header>
        <div class="header-content main-layout">
            <img src="img/LOGO.png" class="logo" alt="MemeGen logo" />
            <nav class="main-nav">
                <ul class="main-nav-list clean-list">
                    <li><button class="btn nav-btn">Gallery</button></li>
                    <li><button class="btn nav-btn">Memes</button></li>
                    <li><button class="btn nav-btn">About</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="gallery">
        <main class="images-container main-layout"></main>
    </section>
    <section class="meme-editor" hidden>
        <div class="control-box">
            <input type="text" name="text-line-input" placeholder="Enter text here"
                oninput="onSetLineText(this.value)" />
            <button class="btn" onclick="onIncreaseFontSize()">A+</button>
            <button class="btn" onclick="onDecreaseFontSize()">A-</button>
            <button class="btn" onclick="onSwitchLine()">Switch line</button>
            <input type="color" name="color-Picker" oninput="onSetTextColor(this.value)" />
        </div>
        <div class="canvas-container">
            <canvas width="400" height="400" class="meme-canvas"></canvas>
        </div>
    </section>
    <script src="js/services.js/util.service.js"></script>
    <script src="js/services.js/gallery.service.js"></script>
    <script src="js/services.js/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
